[gcode_macro _km_options]
variable_bed_surfaces: []
variable_menu_temperature: [
  {'name' : 'PLA',  'extruder' : 210, 'bed' : 55},
  {'name' : 'PETG', 'extruder' : 230, 'bed' : 80}]
variable_start_purge_length: 20.0
variable_start_bed_heat_overshoot: 1.0
variable_start_extruder_preheat_scale: 0.6
variable_start_extruder_probing_temp: 150
gcode: # This line is required by Klipper.

[include klipper-macros/*.cfg]
[include klipper-macros/optional/bed_mesh.cfg]
[include macros/GET_PROBE_LIMITS.cfg]

# <---------------------- Klipper macros ---------------------->
[idle_timeout]
gcode:
  _KM_IDLE_TIMEOUT

[pause_resume]

[respond]

[save_variables]
filename: ~/printer_data/variables.cfg

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[display_status]
# <----------------------------------------------------------->

[include OrbiterSensor.cfg]

[include generic-bigtreetech-manta-m8p-V1_1.cfg]

# Nozzel X4 Y-3.5

[safe_z_home]
home_xy_position: 162, 120.7
z_hop: 10

[bed_mesh]
speed: 500
horizontal_move_z: 10
mesh_min: 6, 10
mesh_max: 218.5, 219.8
probe_count: 5, 5
mesh_pps: 5, 5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0


# screw1: 73.5,207.7 # HM7 Probe
# screw2: 73.5,37.7 # HM7 Probe
# screw3: 243.5,207.7 # HM7 Probe
# screw4: 243.5,37.7 # HM7 Probe
[screws_tilt_adjust]
screw1_name: rear left screw
screw1: 73, 205.7

screw2_name: front left screw
screw2: 73, 35.7

screw3_name: rear right screw
screw3: 243, 205.7

screw4_name: front right screw
screw4: 243, 35.7

horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[include ExcludeObject.cfg]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[adxl345]
cs_pin: PA6
spi_software_sclk_pin: PA7
spi_software_miso_pin: PA5
spi_software_mosi_pin: PC4
# rate: 1600

# #*#
# #*# [probe]
# #*# z_offset = 1.930

[resonance_tester]
accel_chip: adxl345
probe_points:
    113.5,120.5,20  # X100, Y100, Z20 an example

[z_tilt]
z_positions: 
  0,117
  235,117
# A list of X, Y coordinates (one per line; subsequent lines
# indented) describing the location of each bed "pivot point". The
# "pivot point" is the point where the bed attaches to the given Z
# stepper. It is described using nozzle coordinates (the X, Y position
# of the nozzle if it could move directly above the point). The
# first entry corresponds to stepper_z, the second to stepper_z1,
# the third to stepper_z2, etc. This parameter must be provided.
points:
  73, 120.7
  243, 120.7
# points:
#   29.0,160.46
#   199.0,160.46
# A list of X, Y coordinates (one per line; subsequent lines
# indented) that should be probed during a Z_TILT_ADJUST command.
# Specify coordinates of the nozzle and be sure the probe is above
# the bed at the given nozzle coordinates. This parameter must be
# provided.
speed: 100
# The speed (in mm/s) of non-probing moves during the calibration.
# The default is 50.
horizontal_move_z: 15
# The height (in mm) that the head should be commanded to move to
# just prior to starting a probe operation. The default is 5.
retries: 10
# Number of times to retry if the probed points aren't within
# tolerance.
retry_tolerance: 0.01
# If retries are enabled then retry if largest and smallest probed
# points differ more than retry_tolerance. Note the smallest unit of
# change here would be a single step. However if you are probing
# more points than steppers then you will likely have a fixed
# minimum value for the range of probed points which you can learn
# by observing command output.

[axis_twist_compensation]
#speed: 50
#horizontal_move_z: 5
calibrate_start_x: 29
calibrate_end_x: 199
calibrate_y: 120.5

