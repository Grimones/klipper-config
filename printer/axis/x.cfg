[stepper_x]
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
microsteps: 128
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^PF3
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC10
interpolate: True
run_current: 0.8 # creality 4240

[autotune_tmc stepper_x]
motor: creality-42-40
tuning_goal: performance

[axis_twist_compensation]
calibrate_start_x: 29
calibrate_end_x: 199
calibrate_y: 120.5